<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

      <link rel="stylesheet" href="/static/sweetalert/sweetalert.css">
      <script src="/static/sweetalert/ions_alert.js"></script>
      <script src="/static/sweetalert/sweetalert.min.js"></script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>工号
              </label>
              <div class="layui-input-inline">
                  <input type="text" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{{.salary_slip.CardId}}">
              </div>
          </div>

            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>工资月份
                </label>
                <div class="layui-input-inline">
                    <input type="text" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{{.salary_slip.PayDate}}">
                </div>
            </div>

          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>基本工资
              </label>
              <div class="layui-input-inline">
                  <input type="text" lay-verify="password"
                  autocomplete="off" class="layui-input"  value="{{.salary_slip.BasePay}}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>工作天数
              </label>
              <div class="layui-input-inline">
                  <input type="text" ay-verify="required"
                  autocomplete="off" class="layui-input" value="{{.salary_slip.WorkingDays}}">
              </div>

          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>请假天数
              </label>
              <div class="layui-input-inline">
                  <input type="text" ay-verify="required"
                         autocomplete="off" class="layui-input" value="{{.salary_slip.DaysOff}}">
              </div>
          </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>调休天数
                </label>
                <div class="layui-input-inline">
                    <input type="text" ay-verify="required"
                           autocomplete="off" class="layui-input" value="{{.salary_slip.DaysOffNo}}">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>奖金
                </label>
                <div class="layui-input-inline">
                    <input type="text" ay-verify="required"
                           autocomplete="off" class="layui-input" value="{{.salary_slip.Reward}}">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>租房补贴
                </label>
                <div class="layui-input-inline">
                    <input type="text" ay-verify="required"
                           autocomplete="off" class="layui-input" value="{{.salary_slip.RentSubsidy}}">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>交通补贴
                </label>
                <div class="layui-input-inline">
                    <input type="text" ay-verify="required"
                           autocomplete="off" class="layui-input" value="{{.salary_slip.TransSubsidy}}">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>社保
                </label>
                <div class="layui-input-inline">
                    <input type="text" ay-verify="required"
                           autocomplete="off" class="layui-input" value="{{.salary_slip.SocialSecurity}}">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>住房公积金
                </label>
                <div class="layui-input-inline">
                    <input type="text" ay-verify="required"
                           autocomplete="off" class="layui-input" value="{{.salary_slip.HousProvidentFund}}">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>个税
                </label>
                <div class="layui-input-inline">
                    <input type="text" ay-verify="required"
                           autocomplete="off" class="layui-input" value="{{.salary_slip.PersonalPncomeTax}}">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>罚金
                </label>
                <div class="layui-input-inline">
                    <input type="text" ay-verify="required"
                           autocomplete="off" class="layui-input" value="{{.salary_slip.Fine}}">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>实发工资
                </label>
                <div class="layui-input-inline">
                    <input type="text" ay-verify="required"
                           autocomplete="off" class="layui-input" value="{{.salary_slip.NetSalary}}">
                </div>
            </div>




          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" type="button" id="btn">
                  返回
              </button>
          </div>
      </form>
    </div>
    <script>
        $(function  () {
            var btn = document.getElementById("btn");
            btn.onclick = function (ev) {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                window.location.href = "{{urlfor "SalarySlipController.Get"}}"
            }
        })
    </script>
  </body>

</html>
